<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@stable/underscore-umd-min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
    <script src="util.js"></script>
    <script src="generator.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="form-check form-switch" id="darkModeToggleContainer">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" checked />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <div class="container">
        <h1 class="display-1 text-center">Sygil</h1>
        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item"><a class="nav-link active" href="#rules" data-bs-toggle="tab">Rules</a></li>
            <li class="nav-item"><a class="nav-link" href="#dm" data-bs-toggle="tab">DM</a></li>
            <li class="nav-item"><a class="nav-link" href="#generator" data-bs-toggle="tab">Generator</a></li>
            <li class="nav-item"><a class="nav-link" href="#wordpacks" data-bs-toggle="tab">Wordpacks</a></li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Rules -->
            <div class="tab-pane show active" id="rules">
                <md-block src="rules.md"></md-block>
            </div>
            <!-- DM -->
            <div class="tab-pane" id="dm">
                <md-block src="dm.md"></md-block>
            </div>
            <!-- Generator -->
            <div class="tab-pane" id="generator">
                <div class="container mt-5 border rounded p-3">
                    <form id="generator-form">
                        <!-- Template for one set -->
                        <template id="set-template">
                            <div class="set rounded mb-3 p-2">
                                <fieldset>
                                    <input type="text" class="form-control" name="set_name">
                                    <div class="group-container"></div>
                                    <hr class="my-2">
                                    <div class="d-flex align-items-center">
                                        <label class="form-check-label">Players:</label>
                                        <div class="p-2 me-auto">
                                            <input type="number" min="1" step="1" class="form-control number-input"
                                                name="players">
                                        </div>
                                        <button class="btn btn-secondary add-group" type="button">Add group</button>
                                    </div>
                                </fieldset>
                            </div>
                        </template>
                        <!-- Template for one group -->
                        <template id="group-template">
                            <div class="d-flex p-2 align-items-center">
                                <div class="col-1">
                                    <input type="number" min="1" step="1"
                                        class="form-control number-input" name="num_words">
                                </div>
                                <div class="flex-shrink-0 p-2">
                                    <span>from</span>
                                </div>
                                <div class="flex-grow-1">
                                    <select class="form-select selectpicker w-100" multiple
                                        name="wordpacks"></select>
                                </div>
                            </div>
                        </template>
                        <div id="set-container"></div>
                        <button type="submit" class="btn btn-primary mt-2">Generate</button>
                    </form>
                </div>
                <div id="generator-output-container">
                    <div id="generator-output-options" class="my-3 user-select-none">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="alphabetize" name="alphabetize">
                            <label class="form-check-label" for="alphabetize">Alphabetize</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="one-line" name="one-line">
                            <label class="form-check-label" for="one-line">One line</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="group-by-wordpack"
                                name="group-by-wordpack">
                            <label class="form-check-label" for="group-by-wordpack">Group by wordpack</label>
                        </div>
                    </div>
                    <div id="generator-output" class="user-select-all"></div>
                    <button id="copy-to-clipboard" class="btn btn-outline-secondary ms-2"><i class="bi bi-clipboard"></i></button>
                    <button id="copy-link" class="btn btn-outline-secondary ms-2"><i class="bi bi-link-45deg"></i></button>
                </div>
            </div>
            <!-- Wordpacks -->
            <div class="tab-pane" id="wordpacks">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="wordpack-select">Wordpack:</label>
                    <select class="form-select" id="wordpack-select"></select>
                    <button class="btn btn-outline-secondary" id="new-wordpack"><i class="bi bi-plus"></i></button>
                    <button class="btn btn-outline-danger" id="delete-wordpack"><i class="bi bi-trash"></i></button>
                </div>
                <textarea class="form-control" id="wordpack-content" rows="30"></textarea>
            </div>
        </div>
        <i class="bi bi-floppy2-fill" id="save-icon"></i>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="new-wordpack-modal" tabindex="-1" aria-labelledby="new-wordpack-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="new-wordpack-modal-label">New Wordpack</h5><button type="button"
                            class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="new-wordpack-name">Name:</label>
                        <input type="text" id="new-wordpack-name" class="form-control" placeholder="New wordpack name"
                            required>
                        <div class="invalid-feedback"> A wordpack with this name already exists.</div>
                        <br>
                        <label for="new-wordpack-base-on">Base on:</label>
                        <select id="new-wordpack-base-on" class="form-select"></select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
