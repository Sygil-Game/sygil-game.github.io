<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-popover-x@1.5.4/css/bootstrap-popover-x.min.css"
        media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@stable/underscore-umd-min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/observable-slim@0.1.6/observable-slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-popover-x@1.5.4/js/bootstrap-popover-x.min.js"
        type="text/javascript"></script>
    <script src="util.js"></script>
    <script src="generator.js"></script>
    <script src="wordpacks.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="form-check form-switch" id="darkModeToggleContainer">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" checked />
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <div class="container">
        <h1 class="display-1 text-center">Sygil</h1>
        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item"><a class="nav-link active" href="#rules" data-bs-toggle="tab">Rules</a></li>
            <li class="nav-item"><a class="nav-link" href="#dm" data-bs-toggle="tab">DM</a></li>
            <li class="nav-item"><a class="nav-link" href="#generator" data-bs-toggle="tab">Generator</a></li>
            <li class="nav-item"><a class="nav-link" href="#wordpacks" data-bs-toggle="tab">Wordpacks</a></li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Rules -->
            <div class="tab-pane show active" id="rules">
                <md-block src="static/rules.md"></md-block>
            </div>
            <!-- DM -->
            <div class="tab-pane" id="dm">
                <md-block src="static/dm.md"></md-block>
            </div>
            <!-- Generator -->
            <div class="tab-pane" id="generator">
                <div class="container mt-5 px-0 border rounded position-relative">
                    <form id="generator-form" novalidate>
                        <!-- Template for one set -->
                        <template id="set-template">
                            <div class="set rounded mb-3 p-2">
                                <fieldset>
                                    <div class="btn-toolbar mb-2 set-header d-none" role="toolbar">
                                        <div class="input-group flex-grow-1 me-2">
                                            <input type="text" class="form-control" name="set_name">
                                        </div>
                                        <div class="btn-group me-2" role="group" aria-label="First group">
                                            <button class="btn btn-secondary set-down" type="button"><i
                                                    class="bi bi-arrow-down"></i></button>
                                            <button class="btn btn-secondary set-up" type="button"><i
                                                    class="bi bi-arrow-up"></i></button>
                                            <button class="btn btn-secondary set-copy" type="button"><i
                                                    class="bi bi-clipboard"></i></button>
                                            <button class="btn btn-danger set-delete" type="button"><i
                                                    class="bi bi-trash"></i></button>
                                        </div>
                                    </div>
                                    <div class="group-container"></div>
                                    <hr class="my-2">
                                    <div class="d-flex align-items-center">
                                        <label class="form-check-label ms-2">Players:</label>
                                        <div class="p-2 me-auto">
                                            <input type="number" min="1" step="1" required
                                                class="form-control number-input" name="players">
                                        </div>
                                        <button class="btn btn-secondary add-group" type="button">Add group</button>
                                    </div>
                                </fieldset>
                            </div>
                        </template>
                        <!-- Template for one group -->
                        <template id="group-template">
                            <div class="group">
                                <div class="d-flex p-2 align-items-center">
                                    <div class="col-1">
                                        <input type="number" min="1" step="1" required class="form-control number-input"
                                            name="num_words">
                                    </div>
                                    <span class="mx-2">from</span>
                                    <div class="flex-grow-1 align-middle position-relative">
                                        <select class="w-100 wordpack-select wordpack-select-clear"
                                            data-style="form-control border" multiple name="wordpacks"></select>
                                    </div>
                                    <button class="btn btn-outline-danger ms-2 invisible delete-group" type="button"><i
                                            class="bi bi-trash"></i></button>
                                </div>
                                <div class="invalid-feedback mt-0"></div>
                            </div>
                        </template>
                        <!-- The actual body of the form -->
                        <div id="set-container" class="px-3 pt-3"></div>
                        <div class="d-flex border-top p-2 bg-body-secondary">
                            <button type="submit" class="btn btn-primary me-auto">Generate</button>
                            <button type="button" class="btn btn-secondary add-set">Add set</button>
                        </div>
                    </form>
                </div>
                <div id="generator-output-container">
                    <div id="generator-output-options" class="my-3 user-select-none">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="alphabetize" name="alphabetize">
                            <label class="form-check-label" for="alphabetize">Alphabetize</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="one-line" name="one-line">
                            <label class="form-check-label" for="one-line">One line</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="group-by-wordpack"
                                name="group-by-wordpack">
                            <label class="form-check-label" for="group-by-wordpack">Group by wordpack</label>
                        </div>
                    </div>
                    <div id="generator-output" class="user-select-all"></div>
                    <button id="copy-to-clipboard" class="btn btn-outline-secondary ms-2"><i
                            class="bi bi-clipboard"></i></button>
                    <button id="copy-link" class="btn btn-outline-secondary ms-2"><i
                            class="bi bi-link-45deg"></i></button>
                </div>
            </div>
            <!-- Wordpacks -->
            <div class="tab-pane" id="wordpacks">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="wordpack-view-select">Wordpack:</label>
                    <select class="flex-grow-1 wordpack-select" id="wordpack-view-select"></select>
                    <button class="btn btn-outline-secondary" id="new-wordpack" data-toggle="popover-x"
                        data-target="#new-wordpack-popover" data-placement="auto-bottom"><i
                            class="bi bi-plus"></i></button>
                    <div id="new-wordpack-popover" class="popover popover-x popover-default">
                        <div class="popover-header popover-title bg-body-secondary d-flex">
                            <p class="text-body m-0">Create New Workpack</p>
                            <button type="button" class="btn-close ms-auto" data-dismiss="popover-x"></button>
                        </div>
                        <form novalidate>
                            <div class="popover-body popover-content">
                                <label for="new-wordpack-name">Name:</label>
                                <input type="text" id="new-wordpack-name" class="form-control w-100"
                                    placeholder="New wordpack name" name="wordpack-name" required>
                                <div class="invalid-feedback"></div>
                                <br>
                                <label for="new-wordpack-base-on">Base on:</label>
                                <select id="new-wordpack-base-on"
                                    class="w-100 wordpack-select wordpack-select-clear"></select>
                            </div>
                            <div class="popover-footer bg-body-secondary border-secondary-subtle">
                                <button type="button" class="btn btn-secondary" data-dismiss="popover-x">Cancel</button>
                                <input type="submit" class="btn btn-primary ms-auto" value="Create">
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-outline-secondary" id="import-wordpack" data-toggle="popover-x"
                        data-target="#import-wordpack-popover" data-placement="auto-bottom"><i
                            class="bi bi-upload"></i></button>
                    <div id="import-wordpack-popover" class="popover popover-x popover-default">
                        <div class="popover-header popover-title bg-body-secondary d-flex">
                            <p class="text-body m-0">Import Wordpack</p>
                            <button type="button" class="btn-close ms-auto" data-dismiss="popover-x"></button>
                        </div>
                        <form>
                            <div class="popover-body popover-content">
                                <input class="form-control form-control-sm mb-2" type="file" id="import-wordpack-file"
                                    name="wordpack-file" multiple required accept=".txt">
                                <div class="form-check invisible">
                                    <input class="form-check-input" type="checkbox" id="import-wordpack-overwrite-checkbox">
                                    <label class="form-check-label text-danger" for="import-wordpack-overwrite-checkbox">Overwrite wordpacks <span></span>?</label>
                                </div>
                            </div>
                            <div class="popover-footer bg-body-secondary border-secondary-subtle">
                                <button type="button" class="btn btn-secondary" data-dismiss="popover-x">Cancel</button>
                                <input type="submit" class="btn btn-primary ms-auto" value="Import">
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-outline-danger" id="delete-wordpack"><i class="bi bi-trash"></i></button>
                </div>
                <div class="position-relative">
                    <textarea class="form-control" id="wordpack-content" rows="30"></textarea>
                    <button class="btn btn-outline-secondary position-absolute top-0 end-0 mt-2 me-2"
                        id="wordpack-reset"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
        </div>
        <i class="bi bi-floppy2-fill" id="save-icon"></i>
    </div>
    <template id="select-picker-clear-template">
        <div class="position-absolute top-0 bottom-0 d-flex align-items-center" style="right: 2em;">
            <button class="btn p-0 select-picker-clear" type="button"><i class="bi bi-x"></i></button>
        </div>
    </template>
</body>

</html>
